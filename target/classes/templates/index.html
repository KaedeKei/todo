<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mb-5">Список задач</h1>

        <a th:href="@{/api/todos}" class="btn btn-light mb-3">все</a>
        <a th:href="@{/api/todos/active}" class="btn btn-light mb-3">невыполненные</a>
        <a th:href="@{/api/todos/unactive}" class="btn btn-light mb-3">выполненные</a>

        <table class="table table-hover">
            <thead class="table-secondary">
            <tr>
                <th>Дата</th>
                <th>Заголовок</th>
                <th>Описание</th>
                <th>Статус</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.getTimeline()}">Title</td>
                    <td th:text="${todo.getTitle()}">Title</td>
                    <td th:text="${todo.getDescription()}">Description</td>
                    <td th:text="${todo.getDone()} ? '✔' : 'не выполнено'"></td>
                    <td>
                        <a th:href="@{/api/todos/edit/{id}(id=${todo.getId()})}" class="btn btn-light btn-sm me-3">✎</a>
                        <a th:href="@{/api/todos/delete/{id}(id=${todo.getId()})}" class="btn btn-light btn-sm">❌</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/api/todos/new}" class="btn btn-light mb-3">➕</a>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
