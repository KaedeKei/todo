<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-5">Добавление задачи</h1>

        <form th:action="@{/api/todos}" th:object="${todo}" method="post">
            <div class="form-group my-3">
                <label for="title" class="form-label">Задача: </label>
                <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Введите заголовок задачи...">
            </div>
            <div class="form-group my-3">
                <label for="description" class="form-label">Описание: </label>
                <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Введите описание...">
            </div>
            <div class="form-group my-3">
                <label for="timeline" class="form-label">Дата: </label>
                <input type="date" id="timeline" th:field="*{timeline}">
            </div>
            <button type="submit" class="btn btn-light my-2 me-5">Сохранить</button>
            <a th:href="@{/api/todos}" class="btn btn-light">Отмена</a>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
